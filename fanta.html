<!-- fanta.html -->
<!DOCTYPE html>
<html lang="en">
    <style>


    .container {
        display: flex;
        flex-direction: column;
        position: relative;
    }
    
    .logofanta {
        width: 550px;

      
    }
    
    .can {
        width: 400px;
        position: absolute;
        top: 50%;
        margin-left: 100px;
        transform: translateY(-50%);
        transition: transform 0.3s ease-in-out;
    }
    
    .can:hover {
        transform: translateY(-50%) scale(1.2);
    }
    
    .content {
        position: absolute;
        right: 10%;
        top:40%;
        text-align: left;
        max-width: 500px;
      
    }

    @media (max-width: 1024px) {
    .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .logofanta {
        width: 80%;
        margin-top: 100px;
    }

    .can {
        width: 60%;
        margin-left: 0;
        position: relative;
        top: auto;
        transform: none;
    }

    .content {
        position: relative;
        right: auto;
        top: auto;
        text-align: center;
        max-width: 80%;
        margin-top: 20px;
    }
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body class="fanta-theme">
    <header>
        <div class="logo">
            <img src="coke-logo.webp" alt="Coca Cola Logo">
        </div>
        <button class="menu-toggle" id="menuToggle">
            <img id="menuIcon" src="icon-hamburger.svg" alt="Menu">
        </button>
        <nav class="desktop-menu" id="desktop-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="coca.html">Products</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <nav class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="coca.html">Products</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <img src="Fanta-logo.png" alt="Fanta Logo" class="logofanta">
        <img src="fanta.png" alt="Fanta Can" class="can">
        <div class="content">
            <h1>Fanta</h1>
            <p>Fanta is a fruit-flavored soft drink brand created by The Coca Cola Company.</p>
        </div>
        
    </section>
    <section>
        <ul class="thumbnails">
            <li>
                <a href="coca.html">
              <img tabindex="0" src="coke.png" alt="Classic Coca-Cola can thumbnail"/>
            </a>
            </li>
            <li>
                <a href="fanta.html">
              <img tabindex="0" src="fanta.png" alt="Diet Coca-Cola can thumbnail"/>
                </a>
            </li>
            <li>
                <a href="sprite.html">
              <img tabindex="0" src="sprite.png" alt="Coca-Cola Zero can thumbnail"/>
            </a>
            </li>
          </ul>
        </section>
        <footer>
            <p>&copy; 2025 Soft Drinks. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
            </div>
        </footer>
        <script>
            const menuToggle = document.getElementById("menuToggle");
            const mobileMenu = document.getElementById("mobileMenu");
            const menuIcon = document.getElementById("menuIcon");
    
            menuToggle.addEventListener("click", () => {
                if (mobileMenu.style.display === "block") {
                    mobileMenu.style.display = "none";
                    menuIcon.src = "icon-hamburger.svg";
                } else {
                    mobileMenu.style.display = "block";
                    menuIcon.src = "icon-close.svg";
                }
            });
        </script>
</body>
</html>
